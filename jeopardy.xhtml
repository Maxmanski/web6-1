<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<meta name="Markus" content="WE" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title xml:lang="en">Jeopardy</title>
		<link href="styles/style.css" type="text/css" rel="stylesheet" />
		<link href="styles/bootstrap.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<header>
			<div id="header">
				<div id="links">
					<img src="img/big-logo-small.png" alt="logo"/>
					Jeopardy!
				</div>
				<div id="login">
					<input type="button" value="Abmelden"/>
				</div>
			</div>
		</header>
		
		<div class="container">
			<div class="row">
				<!-- Avatare -->
				<div class="col-md-3 col-md-push-9">
						<div class="row">
							<div class="col-md-12 col-xs-6" >
                                    <div class="row" id="blackwidow">
                                    	<div class="col-xs-1 col-sm-1"></div>
                                        <div class="col-xs-5 col-sm-5">
                                            <img class="avatar" src="img/avatar/black-widow_head.png" alt="Blackwidow"/>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 ">
                                            <div class="user1Text">
                                                Black Widow (Du)<br />
                                                 2000  €
                                            </div>
                                        </div>
                                    </div>
							</div>
							<div class="col-md-12 col-xs-6">
                                    <div class="row" id="deadpool" >
                                    	<div class="col-xs-2 col-sm-6 col-md-1"></div>
                                    	<div class="col-xs-4 col-sm-3 col-md-3 col-md-push-5">
                                            <div class="user2Text">
                                                Deadpool <br /> 2000 €
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-3 col-md-5 col-md-pull-3">
                                            <img class="avatar" src="img/avatar/deadpool_head.png" alt="Deadpool"/>
                                        </div>
                                    </div>
							</div>
						</div>
						<div class="row">
							<div id="counter">Fragen: 2/10</div>
						</div>
				</div>
		
				<!-- Fragenteil -->
				<div class="col-md-9 col-md-pull-3">

					<!-- Auswertung -->
					<div class="row">					
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<div id="auswertung">
								<div class="right">Du hast richtig geantwortet: +1000 €</div>
								<div class="wrong">Deadpool hat falsch geantwortet: -500 €</div>
								<div>Deadpool hat TUWIEN für € 1000 gewählt.</div>
							</div>
						</div>
						<div class="col-md-1"></div>
					</div>

					<!-- Fragenkatalog -->
					<div id="fragenkatalog">
						<div class="row">
							<div class="col-sm-1"></div>
							<div class="col-sm-2">
								<div class="row kategorie"><input type="button" value="TV" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 100" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 200"/></div>
								<div class="row price"><input type="button" value="€ 500"/></div>
								<div class="row price"><input type="button" value="€ 750"/></div>
							</div>
							<div class="col-sm-2">
								<div class="row kategorie"><input type="button" value="SSD" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 100"/></div>
								<div class="row price"><input type="button" value="€ 200"/></div>
								<div class="row price highlighted"><input type="button" value="€ 500"/></div>
								<div class="row price"><input type="button" value="€ 750"/></div>
								<div class="row price"><input type="button" value="€ 1000"/></div>
							</div>
							<div class="col-sm-2">
								<div class="row kategorie"><input type="button" value="WEB" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 100"/></div>
								<div class="row price"><input type="button" value="€ 200"/></div>
								<div class="row price"><input type="button" value="€ 500" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 750"/></div>
								<div class="row price"><input type="button" value="€ 1000"/></div>
							</div>
							<div class="col-sm-2">
								<div class="row kategorie"><input type="button" value="Sport" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 100"/></div>
								<div class="row price"><input type="button" value="€ 200" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 500"/></div>
								<div class="row price"><input type="button" value="€ 750"/></div>
							</div>
							<div class="col-sm-2 ">
								<div class="row kategorie"><input type="button" value="TUWIEN" disabled="disabled"/></div>
								<div class="row price"><input type="button" value="€ 100"/></div>
								<div class="row price"><input type="button" value="€ 200"/></div>
								<div class="row price"><input type="button" value="€ 500"/></div>
								<div class="row price"><input type="button" value="€ 750"/></div>
								<div class="row price"><input type="button" value="€ 1000" disabled="disabled"/></div>
							</div>
							<div class="col-sm-1"></div>
						</div>
					</div>
                    
                    <div class="row waehlen">	
                    		<div class="col-sm-9 col-xs-8"></div>		
                            <div class="col-sm-2 col-xs-4"><input type="button"  value="wählen"/></div>
                            <div class="col-sm-1"></div>	
                    </div>

					<div class="row">
						<div class="col-md-1"></div>

						<div class="col-md-11">
							<div class="datum">
								<p> Letztes Spiel: 22.2.2015 11:07:00 </p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<p class="text-center">&#169; 2015 BIG Jeopardy!</p>
			</footer>
		</div>
        
         <script src="js/jquery.js"></script>
         <script src="js/bootstrap.js"></script>
	</body>
</html>
