<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
            <title>Jeopardy</title>

            <link href="styles/style.css" type="text/css" rel="stylesheet" />
                    <link href="styles/bootstrap.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
    <header>
    	 <div id="header">
            <div id="links"> <img src="img/big-logo-small.png"/> Jeopardy!  </div>
            <div id="login"><input type="button" value="Anmelden"/></div> 
        </div> 
    </header>
		<form id="register">
			 <fieldset>
			 	<legend><h2>Pers&#246;nliche Daten</h2></legend>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="firstName">Vorname:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="firstName" name="firstName" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="surName">Nachname:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="surName" name="surName" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="birthday">Geburtstag:</label>
					</div>
					<div class="col-md-6">
						<input type="date" id="birthday" name="birthday" /> <!-- pattern="\d{1,2}.\d{1,2}.\d{4}" -->
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="sex">Geschlecht:</label>
					</div>
					<div class="col-md-6">
						<div class="sex">
							<input type="radio" name="sex" id="male" value="male" checked="checked" />
							<label for="male">M&#228;nnlich</label>
							<input type="radio" name="sex" id="female" value="female"/>
							<label for="female">Weiblich</label>
						</div>
					</div>
			 	</div>
			 	
			</fieldset>

			<br />
			<fieldset>
				<legend><h2>Spielerdaten</h2></legend>
				<div class="row">
					<div class="col-md-6">
						<label for="avatar">Avatar:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="avatar" name="avatar" placeholder="Aldrich Kilian" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="username">Benutzername*:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="username" name="username" placeholder="" pattern="{4,8}" title="Der Benutzername muss zwischen 4 und 8 Zeichen lang sein." required="required" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="password">Passwort*:</label>
					</div>
					<div class="col-md-6">
						<input type="password" id="password" name="password" placeholder="" pattern="{4,8}" title="Das Passwort muss zwischen 4 und 8 Zeichen lang sein." required="required" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						
					</div>
					<div class="col-md-6">
						<input type="submit" formnovalidate="formnovalidate" value="Registrieren" />
					</div>
			 	</div>
			</fieldset>
			Mit "*" gekennzeichnete Felder sind Pflichtfelder.
		</form>
		<footer>
			&#169; 2015 BIG Jeopardy
		</footer>
    </body>
</html>
