<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
    <head>
        <meta charset="UTF-8" />
            <title>Jeopardy</title>

            <link href="styles/style.css" type="text/css" rel="stylesheet" />
            <link href="styles/bootstrap.css" type="text/css" rel="stylesheet" />
			<script src="js/jquery.js" />
			<script src="js/framework.js" />
			<script src="js/formvalidation.js" />
    </head>
    <body>
		<header>
			<div id="links"> <img src="img/big-logo-small.png" alt=""/> Jeopardy!</div>
			<div id="login"><input type="button" value="Anmelden"/></div> 
		</header>
		<form id="register">
			<p id="errormsg"></p>
			 <fieldset>
			 	<legend>Pers&#246;nliche Daten</legend>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="firstName">Vorname:</label>
					</div>
					<div class="col-md-6">
						<input type="text" autofocus="autofocus" tabindex="1" id="firstName" name="firstName" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="surName">Nachname:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="surName" tabindex="2" name="surName" />
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="birthday">Geburtstag:</label>
					</div>
					<div class="col-md-6">
						<input type="date" id="birthday" tabindex="3" name="birthday" /> <!-- pattern="\d{1,2}.\d{1,2}.\d{4}" -->
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label >Geschlecht:</label>
					</div>
					<div class="col-md-6">
						<div class="sex row">
							<div class="col-md-6 col-xs-4">
								<input type="radio" name="sex" id="male" value="male" checked="checked" tabindex="4" />
								<label for="male">M&#228;nnlich</label>
							</div>
							<div class="col-md-6 col-xs-4">
								<input type="radio" name="sex" id="female" value="female" tabindex="5"/>
								<label for="female">Weiblich</label>
							</div>
						</div>
					</div>
			 	</div>
			 	
			</fieldset>

			<br />
			<fieldset>
				<legend>Spielerdaten</legend>
				<div class="row">
					<div class="col-md-6">
						<label for="avatar">Avatar:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="avatar" name="avatar" placeholder="Aldrich Kilian" tabindex="6"/>
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="username">Benutzername*:</label>
					</div>
					<div class="col-md-6">
						<input type="text" id="username" name="username" placeholder="" pattern=".{4,8}" title="Der Benutzername muss zwischen 4 und 8 Zeichen lang sein." required="required" tabindex="7"/>
					</div>
			 	</div>
			 	
			 	<div class="row">
					<div class="col-md-6">
						<label for="password">Passwort*:</label>
					</div>
					<div class="col-md-6">
						<input type="password" id="password" name="password" placeholder="" pattern=".{4,8}" title="Das Passwort muss zwischen 4 und 8 Zeichen lang sein." required="required" tabindex="8"/>
					</div>
			 	</div>
			</fieldset>
			
			<fieldset>
				<div class="row">
					<div class="col-md-8">
					</div>
					<div class="col-md-4">
						<input class="accept" type="submit" value="Registrieren" tabindex="9"/>
					</div>
				</div>
			</fieldset>
			
			<div class="centretext">
				Mit "*" gekennzeichnete Felder sind Pflichtfelder.
			</div>
		</form>
		<footer>
			&#169; 2015 BIG Jeopardy
		</footer>
    </body>
</html>
