<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
            <title>Jeopardy</title>

            <link href="styles/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
    <div id="header"> </div>
		<form>
			 <fieldset>
			 	<legend><h2>Pers&#246;nliche Daten</h2></legend>
			 	
				<label for="firstName">Vorname:</label>
				<input type="text" id="firstName" name="firstName" />
				
				<label for="surName">Nachname:</label>
				<input type="text" id="surName" name="surName" />
				
				<label for="birthday">Geburtstag:</label>
				<input type="date" id="birthday" name="birthday" /> <!-- pattern="\d{1,2}.\d{1,2}.\d{4}" -->
				
				<label for="sex">Geschlecht:</label>
				<span class="sex">
					<input type="radio" name="sex" value="male" checked="checked" />
					<label for="male">M&#228;nnlich</label>
					<input type="radio" name="sex" value="female"/>
					<label for="female">Weiblich</label>
				</span>
			</fieldset>

			<br />
			<fieldset>
				<legend><h2>Spielerdaten</h2></legend>
				
				<label for="avatar">Avatar:</label>
				<input type="text" id="avatar" name="avatar" placeholder="Aldrich Kilian" />
				
				<label for="username">Benutzername*:</label>
				<input type="text" id="username" name="username" placeholder="" pattern="{4,8}" title="Der Benutzername muss zwischen 4 und 8 Zeichen lang sein." required="required" />
				
				<label for="password">Passwort*:</label>
				<input type="password" id="password" name="password" placeholder="" pattern="{4,8}" title="Das Passwort muss zwischen 4 und 8 Zeichen lang sein." required="required" />

				<input type="submit" formnovalidate="formnovalidate" value="Registrieren" />
			</fieldset>
		</form>
    </body>
</html>
